<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Audio Visualizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="styles/index-styles.css" type="text/css" rel="stylesheet" />
    <script src="./src/loader.js" type="module"></script>
</head>

<body>
    <main>
        <h1>Radial Audio Visualizer</h1>
        <p>Scroll down for controls</p>
        <canvas></canvas>

        <div id="controls">

            <section>
                <audio controls></audio>
            </section>

            <section>
                <button id="fsButton">Full Screen</button>

                <label>Track:
                    <select id="trackSelect">
                        <option value="media/New Adventure Theme.mp3" selected>New Adventure Theme</option>
                        <option value="media/Peanuts Theme.mp3">Peanuts Theme</option>
                        <option value="media/The Picard Song.mp3">The Picard Song</option>
                    </select>
                </label>

                <label>Track Upload:
                    <input type="file" id="trackFile">
                </label>

            </section>

            <section id="checkboxes">
                <section id="bitmapManipulations" class="checkboxSection">
                    <h2>Bitmap Manipulations</h2>
                    <span>
                        <input type="checkbox" id="noiseCB">
                        <label for="noiseCB">Noise</label>
                        <input type="color" id="noiseColor">
                        <label for="noiseColor">Noise Color</label>
                        <input type="range" min=".01" max=".1" value=".05" step=".01" id="noisePercent">
                        <label for="noisePercent">Noise Amount</label>
                    </span>
                    <span>
                        <input type="checkbox" id="tintCB">
                        <label for="tintCB">Tint</label>
                        <input type="color" id="tintColor">
                        <label for="tintColor">Tint Color</label>
                    </span>
                    <span><input type="checkbox" id="sepiaCB"><label for="sepiaCB">Sepia</label></span>
                    <span><input type="checkbox" id="invertCB"><label for="invertCB">Invert Colors</label></span>
                    <span><input type="checkbox" id="embossCB"><label for="embossCB">Emboss</label></span>
                    <span><input type="checkbox" id="grayscaleCB"><label for="grayscaleCB">Grayscale</label></span>
                </section>

                <section id="audioNodes" class="checkboxSection">
                    <h2>Audio Nodes</h2>
                    <span>
                        <input type="checkbox" id="highshelfCB">
                        <label for="highshelfCB">Highshelf Filter(Treble)</label>
                    </span>
                    <span>
                        <input type="checkbox" id="lowshelfCB">
                        <label for="lowshelfCB">Lowshelf Filter (Bass)</label>
                    </span>
                    <span><input type="checkbox" id="distortionCB"><label for="distortionCB">Distortion</label></span>
                    <span>0 <input type="range" min="0" max="100" value="0" id="distortionSlider"> 100</span>
                </section>
            </section>

        </div>
    </main>
</body>

</html>
